<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href = 'style.css' rel = "stylesheet" type = 'text/css'>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'result'></div>
      <div id = 'nine' class = 'number'>9</div>
      <div id = 'eight' class = 'number'>8</div>
      <div id = 'seven' class = 'number'>7</div>
      <div id = 'six' class = 'number'>6</div>
      <div id = 'five' class = 'number'>5</div>
      <div id = 'four' class = 'number'>4</div>
      <div id = 'three' class = 'number'>3</div>
      <div id = 'two' class = 'number'>2</div>
      <div id = 'one' class = 'number'>1</div>
      <div id = 'zero' class = 'number'>0</div>
      <div id = 'div' class = 'oper'>÷</div>
      <div id = 'mult' class = 'oper'>x</div>
      <div id = 'sub' class = 'oper'>–</div>
      <div id = 'add' class = 'oper'>+</div>
      <div id = 'equal' class = 'oper'>=</div>
      <div id = 'dot' class = 'number'>.</div>
      <div id = 'clear' class = 'oper'>C</div>
      <div id = 'allclear' class = 'oper'>AC</div>
      <div id = 'power' class = 'oper'>^</div>



    </div>
  </body>

  <script type = 'text/javascript' src='script.js'>  </script>
</html>
